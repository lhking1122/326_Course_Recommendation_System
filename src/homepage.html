<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Recommendation System</title>
    <link rel="stylesheet" href="Components/homepage/homepage.css" />
</head>
<body>

<div id="header-placeholder"></div>

<script>
    fetch("header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
        });
</script>


<main>
    <div class="sidebar">
        <h2>Input Your Information</h2>
        <form>
            <div class="form-group">
                <label for="interests">Interests</label>
                <input type="text" id="interests" name="interests" placeholder="Enter your interests">
            </div>
            <div class="form-group">
                <label for="careerGoals">Career Goals</label>
                <input type="text" id="careerGoals" name="careerGoals" placeholder="Enter your career goals">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="content">
        <h2>Course Recommendations</h2>
        <div class="recommendation">
            <h3>Course Title 1</h3>
            <p>Short description of course 1 goes here.</p>
        </div>
        <div class="recommendation">
            <h3>Course Title 2</h3>
            <p>Short description of course 2 goes here.</p>
        </div>
        <!-- Add more recommendation entries as needed -->
    </div>
</main>

<footer>
    <p>&copy; 2025 Course Recommender. All rights reserved.</p>
</footer>
</body>
</html>
