<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="Components/my-profile-page/my_profile_page.css">
</head>
<body>

<div id="header-placeholder"></div>

<script>
    fetch("header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
        });
</script>

<main>
    <div class="sidebar">
        <h2>Profile Summary</h2>
        <p><strong>Name:</strong> X</p>
        <p><strong>Email:</strong> X@example.com</p>
        <p><strong>Major:</strong> Computer Science</p>
        <p><strong>Graduation Year:</strong> 202X</p>
    </div>

    <div class="content">
        <h2>Edit Profile</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <textarea id="name" placeholder="Enter your name"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <textarea id="email" placeholder="Enter your email"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone</label>
                <textarea id="phone" placeholder="Enter your phone"></textarea>
            </div>
            <div class="form-group">
                <label for="grad_year">Graduation Year</label>
                <textarea id="grad_year" placeholder="Enter your year of graduation"></textarea>
            </div>
            <div class="form-group">
                <label>Interests</label>
                <div class="profile-field">
                    <span id="interestsDisplay">Loading...</span>
                    <button type="button" onclick="editField('interests')">Edit</button>
                </div>
            </div>

            <div class="form-group">
                <label for="contact">Preferred Contact Method</label>
                <input type="text" id="contact" placeholder="e.g., Email, Phone">
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</main>

<footer>
    <p>Â© 2025 Course Recommender. All rights reserved.</p>
</footer>

</body>
</html>
