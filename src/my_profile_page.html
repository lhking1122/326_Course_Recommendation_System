<link rel="stylesheet" href="Components/my-profile-page/my_profile_page.css">

<main class="my-profile-page-main">
    <div class="my-profile-page-sidebar">
        <h2>Profile Summary</h2>
        <p><strong>Name:</strong> <span id="summary-name">X</span></p>
        <p><strong>Email:</strong> <span id="summary-email">X@example.com</span></p>
        <p><strong>Phone:</strong> <span id="summary-phone">123</span></p>
        <p><strong>Major:</strong> <span id="summary-major">Computer Science</span></p>
        <p><strong>Graduation Year:</strong> <span id="summary-grad-year">202X</span></p>
        <p><strong>Interests:</strong> <span id="summary-interests">None</span></p>
        <p><strong>Preferred Contact:</strong> <span id="summary-contact">None</span></p>

        <button id="logout-button" class="my-profile-page-logout-button" style="margin-top: 20px;">Logout</button>

    </div>

    <div class="my-profile-page-content">
        <h2>Edit Profile</h2>
        <form>
            <div class="my-profile-page-input">
                <label for="my-profile-page-name">Name</label>
                <textarea id="my-profile-page-name" placeholder="Enter your name"></textarea>
            </div>
            <div class="my-profile-page-input">
                <label for="my-profile-page-email">Your Email</label>
                <textarea id="my-profile-page-email" placeholder="Enter your email"></textarea>
            </div>
            <div class="my-profile-page-input">
                <label for="my-profile-page-phone">Your Phone</label>
                <textarea id="my-profile-page-phone" placeholder="Enter your phone"></textarea>
            </div>
            <div class="my-profile-page-input">
                <label for="my-profile-page-grad_year">Graduation Year</label>
                <textarea id="my-profile-page-grad_year" placeholder="Enter your year of graduation"></textarea>
            </div>
            <div class="my-profile-page-input">
                <label>Interests</label>
                <div class="my-profile-page-multiselect">
                    <div class="my-profile-page-select-box" id="my-profile-page-interestsSelect" tabindex="0">
                        <div id="my-profile-page-selectedTags" placeholder="Select interests..."></div>
                    </div>
                    <div class="my-profile-page-options-container" id="my-profile-page-interestsOptions">
                        <div class="my-profile-page-option" data-value="AI">AI</div>
                        <div class="my-profile-page-option" data-value="Machine Learning">Machine Learning</div>
                        <div class="my-profile-page-option" data-value="Data Science">Data Science</div>
                        <div class="my-profile-page-option" data-value="Web Development">Web Development</div>
                        <div class="my-profile-page-option" data-value="Cybersecurity">Cybersecurity</div>
                        <div class="my-profile-page-option" data-value="Cloud Computing">Cloud Computing</div>
                    </div>
                    <input type="hidden" id="my-profile-page-interests" name="interests" value="">
                </div>
            </div>

            <div class="my-profile-page-input">
                <label for="my-profile-page-contact">Preferred Contact Method</label>
                <input type="text" id="my-profile-page-contact" placeholder="e.g., Email, Phone">
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>

</main>
